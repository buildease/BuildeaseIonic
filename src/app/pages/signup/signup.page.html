<ion-content>
  <div class="login-logo">
    <ion-title class="login-text">Sign Up</ion-title>
  </div>
  <form #contactForm="ngForm" (ngSubmit)="submitdata(contactForm.value)" >
    <ion-list>
      <ion-item>
        <ion-label class="label-item" position="stacked">Name</ion-label>
        <ion-input type="text" name="name" [(ngModel)] = "name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label-item" position="stacked">Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)] = "email" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label-item" position="stacked">Mobile Number (Optional)</ion-label>
        <ion-input type="Number" name="contact" [(ngModel)] = "contact" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label-item" position="stacked">Password</ion-label>
        <ion-input type="Password" name="password" [(ngModel)] = "password" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label-item" position="stacked">Confirm-Password</ion-label>
        <ion-input type="Password" name="confirmPassword" [(ngModel)] = "confirmPassword" ></ion-input>
      </ion-item>

      <ion-radio-group>
        <ion-item lines='none' class="agree">
            <ion-radio value="enemies"></ion-radio>
            <a>&nbsp; Agree with Terms and Conditions</a>
        </ion-item>
      </ion-radio-group>
      
    </ion-list>
    <ion-button lines='none' expand="block" color="tertiary-shade" class="ion-text-capitalize sign-in-btn"
    type="submit" >Sign Up</ion-button>
    <ion-list lines='none'>
      <div class="register center">
        <a routerLink="/login">I'm already a member</a>
      </div>
    </ion-list>
  </form>
</ion-content>
